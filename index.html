<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>About anime</title>
		<!-- icon -->
		<link rel="icon" href="images/icon.jpg" type="image/jpg" />
		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar">
				<div class="container flexbox">
					<div>
						<a href="index.html">
							<h1>About</h1>
							<span>anime</span>
						</a>
					</div>
					<div id="filtros">
						<a href="#">Filter</a>
					</div>
				</div>
			</nav>
			<!-- filtros -->
			<div class="filtros">
				<label for="">Genres</label>
				<div class="generos">
					<select name="generos" id="genres">
						<option value="0">All genres</option>
					</select>
				</div>
				<label for="">Season</label>
				<div class="temporada">
					<div class="tempodas">
						<select name="temporada" id="seasons">
							<option value="0">All seasons</option>
						</select>
					</div>
					<div class="años">
						<select name="año" id="years">
							<option value="0">All years</option>
						</select>
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<main class="inicio">
				<section>
					<!--secion de informacion-->
					<article class="sections">
						<h2>Search</h2>
						<p>about your favorites animes</p>
						<div class="search">
							<input id="search" type="text" />
							<button id="search_button">
								<i class="fa fa-search search"></i>
							</button>
						</div>

						<img
							class="load"
							src="images/loading.svg"
							alt="loading"
						/>
					</article>
					<article class="sections">
						<h2>Find</h2>
						<p>new ones</p>
						<button id="random-button">Random anime</button>
					</article>
				</section>
				<!--secion de imagenes de la busqueda-->
				<section class="inicio_imagenes">
					<!-- cargan con el js -->
				</section>
			</main>
		</div>
	</body>

	<script src="js/main.js" type="module"></script>
</html>
