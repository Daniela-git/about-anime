<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>About anime</title>
		<!-- icon -->
		<link rel="icon" href="images/icon.jpg" type="image/jpg" />
		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav class="navbar">
				<div class="container flexbox">
					<div>
						<a class='navbar_logo' href="index.html">
							<h1>About</h1>
							<h1>anime</h1>
							
						</a>
					</div>
					<div id="filters">
						Filter
					</div>
				</div>
			</nav>
			<!-- end navbar -->
			<!-- filters -->
			<div class="filters">
				<!-- genres -->
				<div class="genres">
					<label for="">Genres</label>
					<select name="generos" class="genres-select">
						<option value="0" class="genres-options"
							>All genres</option
						>
					</select>
				</div>
				<!-- end genres -->
				<!-- season -->
				<label for="">Season</label>
				<div class="seasons">
					<div class="seasons_type">
						<select name="season" class="seasons_select_type">
							<option value="0">All seasons</option>
						</select>
					</div>
					<div class="seasons_years">
						<select name="aÃ±o" class="seasons_select_years">
							<option value="0">All years</option>
						</select>
					</div>
				</div>
				<!-- end season -->
				<button class="filters_button">Filter</button>
			</div>
		</header>

		<!-- main -->
		<div class="container">
			<main class="main">
				<section class="text">
					<!--information section-->
					<!-- search block -->
					<article class="text_section text_search">
						<h2>Search</h2>
						<p>about your favorites animes</p>
						<div class="searchbar">
							<input class="searchbar_input" type="text" />
							<button class="searchbar_button">
								<i class="fa fa-search search"></i>
							</button>
							<img
								class="searchbar_load"
								src="images/loading.svg"
								alt="loading"
							/>
						</div>
					</article>
					<!-- end search block -->
					<!-- random block -->
					<article class="text_section text_random">
						<h2>Find</h2>
						<p>new ones</p>
						<div class="random_part">
							<button class="random_part_button">Random anime</button>
							<img
								class="random_part_load"
								src="images/loading.svg"
								alt="loading"
							/>
						</div>
					</article>
					<!-- end random block -->
					<!-- end information section -->
				</section>
				<!--secion de imagenes de la busqueda-->
				<section class="results">
					<!-- cargan con el js -->
					
				</section>
			</main>
		</div>
		<!-- end main -->
	</body>

	<script src="js/main.js" type="module"></script>
</html>
